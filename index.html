<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- error div, changed by js -->
        <div id="error-message" class="error-message">error</div>

        <!-- new todo form -->
        <div class="todo-form">
            <input type="text" id="new-todo-title" placeholder="Nova Tarefa" required>
            <textarea id="new-todo-description" placeholder="Descrição"></textarea>
            <button id="add-todo-btn">Adicionar Tarefa</button>
        </div>

        <!-- todos area -->
        <div class="todo-list">
            <h2>Tarefas</h2>
            <ul id="todos"></ul>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
